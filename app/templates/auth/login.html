{% extends "base.html" %}

{% block title %}Login - Task Management{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-sm p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-50 text-red-600 p-3 rounded-lg mb-4"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="your@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your password">
                </div>

                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition font-medium">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Don't have an account?
            <a href="/register" class="text-blue-500 hover:text-blue-600">Sign up</a>
        </p>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
async function handleLogin(event) {
    event.preventDefault();
    const form = event.target;
    const errorDiv = document.getElementById('error-message');

    const data = {
        email: form.email.value,
        password: form.password.value
    };

    try {
        const response = await fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            localStorage.setItem('token', result.access_token);
            window.location.href = '/tasks';
        } else {
            errorDiv.textContent = result.detail || 'Login failed';
            errorDiv.classList.remove('hidden');
        }
    } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.remove('hidden');
    }
}
</script>
{% endblock %}
