<div class="task-card bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition" data-task-id="{{ task.id }}">
    <div class="flex items-start justify-between">
        <!-- Task Info -->
        <div class="flex-1">
            <div class="flex items-center space-x-2">
                <!-- Status Checkbox -->
                <button onclick="toggleTaskStatus({{ task.id }}, '{{ task.status }}')"
                        class="w-5 h-5 rounded border-2 flex items-center justify-center
                               {% if task.status == 'completed' %}
                               bg-green-500 border-green-500
                               {% else %}
                               border-gray-300 hover:border-blue-500
                               {% endif %}">
                    {% if task.status == 'completed' %}
                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                    {% endif %}
                </button>

                <!-- Title -->
                <h3 class="font-medium text-gray-800 {% if task.status == 'completed' %}line-through text-gray-400{% endif %}">
                    {{ task.title }}
                </h3>
            </div>

            <!-- Description -->
            {% if task.description %}
            <p class="mt-1 text-sm text-gray-500 line-clamp-2">{{ task.description }}</p>
            {% endif %}

            <!-- Tags -->
            {% if task.tags %}
            <div class="mt-2 flex flex-wrap gap-1">
                {% for tag in task.tags %}
                <span class="px-2 py-0.5 text-xs rounded-full" style="background-color: {{ tag.color }}20; color: {{ tag.color }}">
                    {{ tag.name }}
                </span>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <!-- Right Side -->
        <div class="flex flex-col items-end space-y-2 ml-4">
            <!-- Priority Badge -->
            <span class="px-2 py-0.5 text-xs rounded
                         {% if task.priority == 'urgent' %}bg-red-100 text-red-700
                         {% elif task.priority == 'high' %}bg-orange-100 text-orange-700
                         {% elif task.priority == 'medium' %}bg-yellow-100 text-yellow-700
                         {% else %}bg-gray-100 text-gray-600{% endif %}">
                {{ task.priority | capitalize }}
            </span>

            <!-- Due Date -->
            {% if task.due_date %}
            <span class="text-xs text-gray-400">
                {{ task.due_date.strftime('%m/%d') }}
            </span>
            {% endif %}

            <!-- Actions -->
            <div class="flex space-x-1">
                <button onclick="editTask({{ task.id }})" class="p-1 text-gray-400 hover:text-blue-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </button>
                <button onclick="deleteTask({{ task.id }})" class="p-1 text-gray-400 hover:text-red-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
