{% extends "base.html" %}

{% block title %}Tags - Task Management{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Tags</h1>
        <button onclick="openCreateModal()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            New Tag
        </button>
    </div>

    <!-- Tag List -->
    <div id="tag-list" class="flex flex-wrap gap-3">
        <div class="text-center text-gray-500 py-8 w-full">Loading tags...</div>
    </div>
</div>

<!-- Create/Edit Tag Modal -->
<div id="tag-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
            <div class="p-6">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-4">New Tag</h3>
                <form id="tag-form" onsubmit="handleSubmit(event)">
                    <input type="hidden" name="tagId" value="">

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                            <input type="text" name="name" required maxlength="30"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                            <div class="flex items-center space-x-3">
                                <input type="color" name="color" value="#10B981"
                                       class="w-12 h-10 border border-gray-300 rounded cursor-pointer">
                                <span id="color-preview" class="text-sm text-gray-500">#10B981</span>
                            </div>
                            <!-- Preset colors -->
                            <div class="flex flex-wrap gap-2 mt-2">
                                <button type="button" onclick="setColor('#EF4444')" class="w-6 h-6 rounded bg-red-500 hover:ring-2 ring-offset-1"></button>
                                <button type="button" onclick="setColor('#F97316')" class="w-6 h-6 rounded bg-orange-500 hover:ring-2 ring-offset-1"></button>
                                <button type="button" onclick="setColor('#F59E0B')" class="w-6 h-6 rounded bg-amber-500 hover:ring-2 ring-offset-1"></button>
                                <button type="button" onclick="setColor('#22C55E')" class="w-6 h-6 rounded bg-green-500 hover:ring-2 ring-offset-1"></button>
                                <button type="button" onclick="setColor('#10B981')" class="w-6 h-6 rounded bg-emerald-500 hover:ring-2 ring-offset-1"></button>
                                <button type="button" onclick="setColor('#3B82F6')" class="w-6 h-6 rounded bg-blue-500 hover:ring-2 ring-offset-1"></button>
                                <button type="button" onclick="setColor('#6366F1')" class="w-6 h-6 rounded bg-indigo-500 hover:ring-2 ring-offset-1"></button>
                                <button type="button" onclick="setColor('#8B5CF6')" class="w-6 h-6 rounded bg-violet-500 hover:ring-2 ring-offset-1"></button>
                                <button type="button" onclick="setColor('#EC4899')" class="w-6 h-6 rounded bg-pink-500 hover:ring-2 ring-offset-1"></button>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeModal()"
                                class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
const API_BASE = '/api/v1';

document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login';
        return;
    }
    loadTags();

    // Update color preview
    document.querySelector('[name="color"]').addEventListener('input', (e) => {
        document.getElementById('color-preview').textContent = e.target.value;
    });
});

function getAuthHeaders() {
    return {
        'Authorization': `Bearer ${localStorage.getItem('token')}`,
        'Content-Type': 'application/json'
    };
}

function setColor(color) {
    document.querySelector('[name="color"]').value = color;
    document.getElementById('color-preview').textContent = color;
}

async function loadTags() {
    try {
        const response = await fetch(`${API_BASE}/tags`, { headers: getAuthHeaders() });
        if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/login';
            return;
        }

        const tags = await response.json();
        renderTags(tags);
    } catch (error) {
        console.error('Failed to load tags:', error);
    }
}

function renderTags(tags) {
    const container = document.getElementById('tag-list');

    if (tags.length === 0) {
        container.innerHTML = '<div class="text-center text-gray-500 py-8 w-full">No tags yet. Create your first tag!</div>';
        return;
    }

    container.innerHTML = tags.map(tag => `
        <div class="bg-white rounded-lg shadow-sm p-3 hover:shadow-md transition flex items-center space-x-3 group">
            <span class="px-3 py-1 rounded-full text-sm font-medium"
                  style="background-color: ${tag.color}20; color: ${tag.color}">
                ${tag.name}
            </span>
            <div class="flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                <button onclick="editTag(${tag.id})" class="p-1 text-gray-400 hover:text-blue-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </button>
                <button onclick="deleteTag(${tag.id}, '${tag.name}')" class="p-1 text-gray-400 hover:text-red-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    `).join('');
}

function openCreateModal() {
    document.getElementById('modal-title').textContent = 'New Tag';
    document.getElementById('tag-form').reset();
    document.querySelector('[name="tagId"]').value = '';
    document.querySelector('[name="color"]').value = '#10B981';
    document.getElementById('color-preview').textContent = '#10B981';
    document.getElementById('tag-modal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('tag-modal').classList.add('hidden');
}

async function editTag(tagId) {
    try {
        const response = await fetch(`${API_BASE}/tags/${tagId}`, { headers: getAuthHeaders() });
        const tag = await response.json();

        document.getElementById('modal-title').textContent = 'Edit Tag';
        const form = document.getElementById('tag-form');
        form.querySelector('[name="tagId"]').value = tag.id;
        form.querySelector('[name="name"]').value = tag.name;
        form.querySelector('[name="color"]').value = tag.color;
        document.getElementById('color-preview').textContent = tag.color;

        document.getElementById('tag-modal').classList.remove('hidden');
    } catch (error) {
        console.error('Failed to load tag:', error);
    }
}

async function handleSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const tagId = form.querySelector('[name="tagId"]').value;

    const data = {
        name: form.querySelector('[name="name"]').value,
        color: form.querySelector('[name="color"]').value
    };

    const url = tagId ? `${API_BASE}/tags/${tagId}` : `${API_BASE}/tags`;
    const method = tagId ? 'PUT' : 'POST';

    try {
        const response = await fetch(url, {
            method,
            headers: getAuthHeaders(),
            body: JSON.stringify(data)
        });

        if (response.ok) {
            closeModal();
            loadTags();
        } else {
            const error = await response.json();
            alert(error.detail || 'Failed to save tag');
        }
    } catch (error) {
        console.error('Failed to save tag:', error);
    }
}

async function deleteTag(tagId, name) {
    if (!confirm(`Delete tag "${name}"? This will remove the tag from all tasks.`)) return;

    try {
        await fetch(`${API_BASE}/tags/${tagId}`, {
            method: 'DELETE',
            headers: getAuthHeaders()
        });
        loadTags();
    } catch (error) {
        console.error('Failed to delete tag:', error);
    }
}
</script>
{% endblock %}
