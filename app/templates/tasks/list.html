{% extends "base.html" %}

{% block title %}My Tasks - Task Management{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">My Tasks</h1>
        <button onclick="openCreateModal()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            New Task
        </button>
    </div>

    <!-- Statistics -->
    <div id="statistics" class="grid grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <div class="text-2xl font-bold text-gray-800" id="stat-total">0</div>
            <div class="text-sm text-gray-500">Total</div>
        </div>
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <div class="text-2xl font-bold text-yellow-500" id="stat-pending">0</div>
            <div class="text-sm text-gray-500">Pending</div>
        </div>
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <div class="text-2xl font-bold text-blue-500" id="stat-progress">0</div>
            <div class="text-sm text-gray-500">In Progress</div>
        </div>
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <div class="text-2xl font-bold text-green-500" id="stat-completed">0</div>
            <div class="text-sm text-gray-500">Completed</div>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
        <div class="flex gap-4">
            <select id="statusFilter" onchange="loadTasks()"
                    class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="archived">Archived</option>
            </select>
            <select id="categoryFilter" onchange="loadTasks()"
                    class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                <option value="">All Categories</option>
            </select>
        </div>
    </div>

    <!-- Task List -->
    <div id="task-list" class="space-y-3">
        <div class="text-center text-gray-500 py-8">Loading tasks...</div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center mt-6 space-x-2"></div>
</div>

<!-- Create/Edit Task Modal -->
<div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-lg">
            <div class="p-6">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-4">New Task</h3>
                <form id="task-form" onsubmit="handleTaskSubmit(event)">
                    <input type="hidden" name="taskId" value="">

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                            <input type="text" name="title" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea name="description" rows="3"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                                <select name="priority" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                                <input type="datetime-local" name="due_date"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select name="category_id" id="modal-category"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">No Category</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeModal()"
                                class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
const API_BASE = '/api/v1';
let currentPage = 1;

// Check auth on page load
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login';
        return;
    }
    loadCategories();
    loadTasks();
    loadStatistics();
});

function getAuthHeaders() {
    return {
        'Authorization': `Bearer ${localStorage.getItem('token')}`,
        'Content-Type': 'application/json'
    };
}

async function loadTasks(page = 1) {
    currentPage = page;
    const status = document.getElementById('statusFilter').value;
    const categoryId = document.getElementById('categoryFilter').value;

    let url = `${API_BASE}/tasks?page=${page}`;
    if (status) url += `&status=${status}`;
    if (categoryId) url += `&category_id=${categoryId}`;

    try {
        const response = await fetch(url, { headers: getAuthHeaders() });
        if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/login';
            return;
        }

        const data = await response.json();
        renderTasks(data.items);
        renderPagination(data.page, data.total_pages);
    } catch (error) {
        console.error('Failed to load tasks:', error);
    }
}

async function loadCategories() {
    try {
        const response = await fetch(`${API_BASE}/categories`, { headers: getAuthHeaders() });
        const categories = await response.json();

        const filterSelect = document.getElementById('categoryFilter');
        const modalSelect = document.getElementById('modal-category');

        categories.forEach(cat => {
            filterSelect.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
            modalSelect.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
        });
    } catch (error) {
        console.error('Failed to load categories:', error);
    }
}

async function loadStatistics() {
    try {
        const response = await fetch(`${API_BASE}/tasks/statistics`, { headers: getAuthHeaders() });
        const stats = await response.json();

        document.getElementById('stat-total').textContent = stats.total;
        document.getElementById('stat-pending').textContent = stats.by_status.pending || 0;
        document.getElementById('stat-progress').textContent = stats.by_status.in_progress || 0;
        document.getElementById('stat-completed').textContent = stats.by_status.completed || 0;
    } catch (error) {
        console.error('Failed to load statistics:', error);
    }
}

function renderTasks(tasks) {
    const container = document.getElementById('task-list');

    if (tasks.length === 0) {
        container.innerHTML = '<div class="text-center text-gray-500 py-8">No tasks found. Create your first task!</div>';
        return;
    }

    container.innerHTML = tasks.map(task => `
        <div class="task-card bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition" data-task-id="${task.id}">
            <div class="flex items-start justify-between">
                <div class="flex-1">
                    <div class="flex items-center space-x-2">
                        <button onclick="toggleTaskStatus(${task.id}, '${task.status}')"
                                class="w-5 h-5 rounded border-2 flex items-center justify-center
                                       ${task.status === 'completed' ? 'bg-green-500 border-green-500' : 'border-gray-300 hover:border-blue-500'}">
                            ${task.status === 'completed' ? '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                        </button>
                        <h3 class="font-medium text-gray-800 ${task.status === 'completed' ? 'line-through text-gray-400' : ''}">
                            ${task.title}
                        </h3>
                    </div>
                    ${task.description ? `<p class="mt-1 text-sm text-gray-500 line-clamp-2">${task.description}</p>` : ''}
                    ${task.tags && task.tags.length ? `
                        <div class="mt-2 flex flex-wrap gap-1">
                            ${task.tags.map(tag => `<span class="px-2 py-0.5 text-xs rounded-full" style="background-color: ${tag.color}20; color: ${tag.color}">${tag.name}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
                <div class="flex flex-col items-end space-y-2 ml-4">
                    <span class="px-2 py-0.5 text-xs rounded
                                 ${task.priority === 'urgent' ? 'bg-red-100 text-red-700' :
                                   task.priority === 'high' ? 'bg-orange-100 text-orange-700' :
                                   task.priority === 'medium' ? 'bg-yellow-100 text-yellow-700' :
                                   'bg-gray-100 text-gray-600'}">
                        ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                    </span>
                    <div class="flex space-x-1">
                        <button onclick="editTask(${task.id})" class="p-1 text-gray-400 hover:text-blue-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button onclick="deleteTask(${task.id})" class="p-1 text-gray-400 hover:text-red-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function renderPagination(current, total) {
    const container = document.getElementById('pagination');
    if (total <= 1) {
        container.innerHTML = '';
        return;
    }

    let html = '';
    if (current > 1) {
        html += `<button onclick="loadTasks(${current - 1})" class="px-3 py-1 bg-white rounded border hover:bg-gray-50">Prev</button>`;
    }
    html += `<span class="px-3 py-1">Page ${current} of ${total}</span>`;
    if (current < total) {
        html += `<button onclick="loadTasks(${current + 1})" class="px-3 py-1 bg-white rounded border hover:bg-gray-50">Next</button>`;
    }
    container.innerHTML = html;
}

function openCreateModal() {
    document.getElementById('modal-title').textContent = 'New Task';
    document.getElementById('task-form').reset();
    document.querySelector('[name="taskId"]').value = '';
    document.getElementById('task-modal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('task-modal').classList.add('hidden');
}

async function editTask(taskId) {
    try {
        const response = await fetch(`${API_BASE}/tasks/${taskId}`, { headers: getAuthHeaders() });
        const task = await response.json();

        document.getElementById('modal-title').textContent = 'Edit Task';
        const form = document.getElementById('task-form');
        form.querySelector('[name="taskId"]').value = task.id;
        form.querySelector('[name="title"]').value = task.title;
        form.querySelector('[name="description"]').value = task.description || '';
        form.querySelector('[name="priority"]').value = task.priority;
        form.querySelector('[name="category_id"]').value = task.category_id || '';
        if (task.due_date) {
            form.querySelector('[name="due_date"]').value = task.due_date.slice(0, 16);
        }

        document.getElementById('task-modal').classList.remove('hidden');
    } catch (error) {
        console.error('Failed to load task:', error);
    }
}

async function handleTaskSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const taskId = form.querySelector('[name="taskId"]').value;

    const data = {
        title: form.querySelector('[name="title"]').value,
        description: form.querySelector('[name="description"]').value || null,
        priority: form.querySelector('[name="priority"]').value,
        category_id: form.querySelector('[name="category_id"]').value || null,
        due_date: form.querySelector('[name="due_date"]').value || null
    };

    const url = taskId ? `${API_BASE}/tasks/${taskId}` : `${API_BASE}/tasks`;
    const method = taskId ? 'PUT' : 'POST';

    try {
        const response = await fetch(url, {
            method,
            headers: getAuthHeaders(),
            body: JSON.stringify(data)
        });

        if (response.ok) {
            closeModal();
            loadTasks(currentPage);
            loadStatistics();
        } else {
            const error = await response.json();
            alert(error.detail || 'Failed to save task');
        }
    } catch (error) {
        console.error('Failed to save task:', error);
    }
}

async function toggleTaskStatus(taskId, currentStatus) {
    const newStatus = currentStatus === 'completed' ? 'pending' : 'completed';

    try {
        await fetch(`${API_BASE}/tasks/${taskId}/status?new_status=${newStatus}`, {
            method: 'PATCH',
            headers: getAuthHeaders()
        });
        loadTasks(currentPage);
        loadStatistics();
    } catch (error) {
        console.error('Failed to update status:', error);
    }
}

async function deleteTask(taskId) {
    if (!confirm('Are you sure you want to delete this task?')) return;

    try {
        await fetch(`${API_BASE}/tasks/${taskId}`, {
            method: 'DELETE',
            headers: getAuthHeaders()
        });
        loadTasks(currentPage);
        loadStatistics();
    } catch (error) {
        console.error('Failed to delete task:', error);
    }
}
</script>
{% endblock %}
