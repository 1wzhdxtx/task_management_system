version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-management-app
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Task Management System
      - APP_VERSION=1.0.0
      - DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=taskuser
      - DB_PASSWORD=${DB_PASSWORD:-taskpass123}
      - DB_NAME=task_management
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production-use-openssl-rand-hex-32}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - task-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: task-management-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpass123}
      - MYSQL_DATABASE=task_management
      - MYSQL_USER=taskuser
      - MYSQL_PASSWORD=${DB_PASSWORD:-taskpass123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - task-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Optional: Database admin UI
  adminer:
    image: adminer:latest
    container_name: task-management-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - task-network
    profiles:
      - tools

networks:
  task-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
